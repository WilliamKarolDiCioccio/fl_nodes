name: fl_nodes_workspace
description: Monorepo workspace for the FlNodes framework.
publish_to: none

environment:
  sdk: ">=3.9.0 <4.0.0"

dev_dependencies:
  melos: ^7.1.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

workspace:
  - example
  - packages/fl_nodes
  - packages/fl_nodes_core

melos:
  version:
    updateGitTagRefs: true

  publish:
    git:
      enabled: true

  command:
    bootstrap:
      runPubGetInParallel: true

  scripts:
    analyze: melos exec -- flutter analyze
    format: melos exec -- dart format .
    test: melos exec -- flutter test
    example: cd example && flutter run -d chrome
    example:profile: cd example && flutter run --profile -d chrome
    example:release: cd example && flutter run --release -d chrome

flutter:
  uses-material-design: false
